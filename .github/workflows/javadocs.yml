name: Deploy Javadoc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Steup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build Maven
        env:
          MAVEN_OPTS: "Dmaven.wagon.http.ssl.insure=true -Dmaven.wagon.http.ssl.allowall=true"
        run: mvn clean package javadoc:javadoc -Dmaven.repo.local-./.m2.respoitory -Dgithub_token=${{ secrets_JN.TOKEN }}

      - name: Deploy Javadocs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.JN_TOKEN }}
          publish_dir: ./docs

          
