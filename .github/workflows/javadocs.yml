name: Deploy Javadoc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Steup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Github Actions"
          git config --global url.https://${{ secrets.JN_TOKEN }}@github.com/.insteadOf https://github.com/ # Use this line in private repo

      - name: Copy settings.xml
        run: cp ./.github/Maven/settings.xml $HOME/.m2/settings.xml
        
      - name: Build Maven
        run: mvn clean package javadoc:javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.JN_TOKEN }}

      - name: Deploy Javadocs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.JN_TOKEN }}
          publish_dir: ./docs

          
